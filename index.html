<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo-container">
        <img src="./images/mesto_logo.svg" alt="Логотип Место" class="header__logo">
        <div class="header__line"></div>
      </div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.svg" alt="Фотография исследователя Жака-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__title-wrapper">
            <h1 class="profile__title">
              Жак-Ив Кусто
            </h1>
            <button class="profile__edit-button" type="button">
            </button>
          </div>
          <p class="profile__subtitle">
            Исследователь океана
          </p>
        </div>
        <button class="profile__plus-button" type="button">
        </button>
      </section>
      <section class="elements" aria-label="Элементы">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      &copy; 2020 Mesto Russia
    </footer>
    <article class="popup popup_type_addcard">
      <form class="form form_type_addcard" name="addcard_profile">
        <button class="form__close-icon form__close-icon_type_addcard" type="button">
        </button>
        <div class="form__main-container">
          <h2 class="form__title">
            Новое место
          </h2>
          <fieldset class="form__input-container">
            <input type="text" class="form__item form__item_el_title" name="title" placeholder="Название">
            <input type="text" class="form__item form__item_el_ref" name="ref" placeholder="Ссылка на картинку">
          </fieldset>
          <button type="submit" class="form__submit-button form__submit-button_type_addcard">Создать</button>
        </div>
      </form>
    </article>
    <article class="popup popup_type_editprofile">
      <form class="form form_type_editprofile" name="edit_profile">
        <button class="form__close-icon form__close-icon_type_editprofile" type="button">
        </button>
        <div class="form__main-container">
          <h2 class="form__title">
            Редактировать профиль
          </h2>
          <fieldset class="form__input-container">
            <input type="text" class="form__item form__item_el_name" name="name" placeholder="Имя">
            <input type="text" class="form__item form__item_el_profession" name="profession" placeholder="Профессия">
          </fieldset>
          <button type="submit" class="form__submit-button form__submit-button_type_editprofile">Сохранить</button>
        </div>
      </form>
    </article>
    <article class="popup popup_type_picture">
      <form class="form form_type_picture" name="picture">
        <button class="form__close-icon form__close-icon_type_picture" type="button">
        </button>
        <div class="form__picture-wrapper">
          <img class="form__main-image" alt="Картинка">
          <p class="form__picture-capture"></p>
        </div>
      </form>
    </article>
  </div>
  <template id="card-template">
    <li class="elements__item">
      <div class="elements__image-wrapper">
        <img class="elements__image">
        <button class="elements__trash elements__trash_status_disabled" type="button"></button>
        <div class="elements__image-caption">
          <h2 class="elements__image-caption-text"></h2>
          <button class="elements__heart elements__heart_status_disabled" type="button"></button>
        </div>
      </div>
    </li>
  </template>
  <script src="script.js"></script>
</body>

</html>
