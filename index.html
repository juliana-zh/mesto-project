<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <div class="page__wrapper">
      <header class="header">
        <div class="header__logo-container">
          <img src="./images/mesto_logo.svg" alt="Логотип Место" class="header__logo">
          <div class="header__line"></div>
        </div>
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/avatar.jpg" alt="Фотография исследователя Жака-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__title">
              Жак-Ив Кусто
            </h1>
            <p class="profile__subtitle">
              Исследователь океана
            </p>
          </div>
          <img src="./images/add_button.svg" alt="Кнопка добавления информации о пользователе" class="profile__button">
        </section>
        <section class="elements">
          <ul class="elements__list">
            <li class="elements__item">
              <figure class="elements__image-wrapper">
                <img src="./images/karachaevsk.jpg" alt="Старинное здание на фоне гор и лесов" class="elements__image">
                <figcaption class="elements__image-caption">
                  <p class="elements__image-caption-text">Карачаевск</p>
                  <img src="./images/heart.svg" alt="Кнопка в виде сердца" class="elements__heart">
                </figcaption>
              </figure>
            </li>
            <li class="elements__item">
              <figure class="elements__image-wrapper">
                <img src="./images/mount_elbrus.jpg" alt="Поле, куст, и вдалеке виднеется гора" class="elements__image">
                <figcaption class="elements__image-caption">
                  <p class="elements__image-caption-text">Гора Эльбрус</p>
                  <img src="./images/heart.svg" alt="Кнопка в виде сердца" class="elements__heart">
                </figcaption>
              </figure>
            </li>
            <li class="elements__item">
              <figure class="elements__image-wrapper">
                <img src="./images/dombay.jpg" alt="Горы, покрытые лесом, и на заднем фоне заснеженная вершина"
                  class="elements__image">
                <figcaption class="elements__image-caption">
                  <p class="elements__image-caption-text">Домбай</p>
                  <img src="./images/heart.svg" alt="Кнопка в виде сердца" class="elements__heart">
                </figcaption>
              </figure>
            </li>
            <li class="elements__item">
              <figure class="elements__image-wrapper">
                <img src="./images/amazonka.jpg" alt="Вид на реку Амазонку сверху" class="elements__image">
                <figcaption class="elements__image-caption">
                  <p class="elements__image-caption-text">Амазонка</p>
                  <img src="./images/heart.svg" alt="Кнопка в виде сердца" class="elements__heart">
                </figcaption>
              </figure>
            </li>
            <li class="elements__item">
              <figure class="elements__image-wrapper">
                <img src="./images/antarktida.jpg" alt="Ледники и океан" class="elements__image">
                <figcaption class="elements__image-caption">
                  <p class="elements__image-caption-text">Антарктида</p>
                  <img src="./images/heart.svg" alt="Кнопка в виде сердца" class="elements__heart">
                </figcaption>
              </figure>
            </li>
            <li class="elements__item">
              <figure class="elements__image-wrapper">
                <img src="./images/karach-cherk.jpg"
                  alt="Возвышенность с лесами на переднем плане, на заднем - заснеженные горы" class="elements__image">
                <figcaption class="elements__image-caption">
                  <p class="elements__image-caption-text">Карачаево-Черкесия</p>
                  <img src="./images/heart.svg" alt="Кнопка в виде сердца" class="elements__heart">
                </figcaption>
              </figure>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">

      </footer>
    </div>
  </div>
</body>

</html>
